<mat-card>
    <mat-card-content>
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="40px">
            <div fxFlex="360px" fxFlex.lt-md="">
                <ideal-text>
                    <h1 idealColor="primary" class="ideal-display-1">Activation complete</h1>
                    <p class="ideal-body-1" style="justify-content: center">
                        Dear {{user?.firstName}} you activated your profile. Now you can login and start using
                        iDeal.
                    </p>
                </ideal-text>
            </div>
            <div fxFlex="auto" fxLayout="row">
                <div fxFlex="70%" fxFlexOffset="15%" fxFlex.lt-md="50%" fxFlexOffset.lt-md="25%">
                    <img style="width: 100%; height: auto;"
                         src="http://linkedincubator.com/wp-content/uploads/2016/05/checkmark_icon.jpg"/>
                </div>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="end">
            <div>
                <button mat-raised-button color="primary" (click)="continueLogin()">
                    CONTINUE LOGIN
                </button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
