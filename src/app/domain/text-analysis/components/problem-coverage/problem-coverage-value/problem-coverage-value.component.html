<div fxLayout="row">
  <mat-slider
    fxFlex
    color="primary"
    [max]="max"
    [min]="min"
    [step]="step"
    [disabled]="true"
    [thumb-label]="thumbLabel"
    [value]="coverage * 100"
    [vertical]="vertical">
  </mat-slider>
  <span>
    {{coverage | percent:"1.0-0"}}
  </span>
</div>
