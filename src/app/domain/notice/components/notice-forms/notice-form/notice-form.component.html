<form *ngIf="active" (ngSubmit)="save()" [formGroup]="form" class="margin">
  <ideal-notice-fields [notice]="notice" [form]="fields" [submitted]="submitted"></ideal-notice-fields>
  <div class="margin-top" fxLayout="row" fxLayoutAlign="end">
    <button *ngIf="canClear" type="button" mat-button (click)="clearForm()">Clear</button>
    <button type="submit" mat-raised-button color="accent">{{submitLabel | noticeSubmitLabel}}</button>
  </div>
</form>
