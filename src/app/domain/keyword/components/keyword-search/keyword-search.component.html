<form [formGroup]="form" (submit)="onOptionSelected()">
  <md-input-container class="full-width">
    <input mdInput md-tooltip="Write down your problem in order to get keyword recommendation"
           autocomplete="off"
           (focus)="onFocus()"
           [placeholder]="searchPlaceholder" [mdAutocomplete]="reactiveAuto"
           [formControl]="searchField">
  </md-input-container>
  <md-autocomplete #reactiveAuto="mdAutocomplete">
    <md-option *ngFor="let keyword of keywordResults | async" [value]="keyword.phrase">
      <div>
        {{keyword.phrase}}
      </div>
    </md-option>
  </md-autocomplete>
</form>
