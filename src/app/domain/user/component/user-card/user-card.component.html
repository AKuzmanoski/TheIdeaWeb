<mat-card (click)="onContentSelected(user)">
  <img mat-card-image [src]="user?.coverPicture | idealUserCoverPicture"/>
  <mat-card-content>
    <div style="text-align: center">
      <ideal-user-named-avatar [(ngModel)]="user"></ideal-user-named-avatar>
    </div>
  </mat-card-content>
</mat-card>
