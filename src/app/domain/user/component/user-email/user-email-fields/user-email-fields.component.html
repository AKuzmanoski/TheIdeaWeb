<div style="text-align: center">
  <ideal-user-named-avatar [(ngModel)]="user"></ideal-user-named-avatar>
</div>
<div *ngIf="currentForm" [formGroup]="currentForm">
    <md-input-container [dividerColor]="formErrors.email ? 'warn' : 'primary'" class="full-width">
      <input mdInput type="text" placeholder="Email" md-tooltip="Email format: username@provider"
             formControlName="email" required />
      <md-hint align="end" *ngIf="formErrors.email" idealColor="warn">{{formErrors.email}}</md-hint>
    </md-input-container>
</div>
