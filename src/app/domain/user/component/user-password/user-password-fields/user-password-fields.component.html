<div style="text-align: center">
  <ideal-user-named-avatar [(ngModel)]="user"></ideal-user-named-avatar>
</div>
<div [formGroup]="form">
  <md-input-container [dividerColor]="formErrors.password ? 'warn' : 'primary'" class="full-width">
    <input mdInput type="password" formControlName="password"
           placeholder="Password" required/>
    <md-hint *ngIf="formErrors.password" idealColor="warn" align="end">{{formErrors.password}}</md-hint>
  </md-input-container>
</div>
