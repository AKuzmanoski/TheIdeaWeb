<form novalidate (ngSubmit)="save()" [formGroup]="form">
  <ideal-idea-fields [form]="fields" [idea]="idea" [submitted]="submitted"></ideal-idea-fields>
  <div class="margin-top">
    <button type="button" mat-button (click)="clearForm()">{{"Clear" | uppercase}}</button>
    <button type="submit" mat-raised-button color="accent">{{"Submit" | uppercase}}</button>
  </div>
</form>
