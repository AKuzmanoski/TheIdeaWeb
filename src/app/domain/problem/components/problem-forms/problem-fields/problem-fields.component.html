<div [formGroup]="form" fxLayout="column">
  <div fxLayout.xs="column" fxLayout="row">
    <md-input-container [dividerColor]="formErrors.title ? 'warn' : 'primary'" fxFlex="60%" fxFlex.xs="100%">
      <input md-input mdInput formControlName="title" [placeholder]="titleLabel" required />
      <md-hint idealColor="warn" *ngIf="formErrors.title" align="end">{{formErrors.title}}</md-hint>
    </md-input-container>
    <md-input-container fxFlex="35%" fxFlex.xs="100%" fxFlexOffset="5%" fxFlexOffset.xs="0">
      <input md-input mdInput formControlName="tags" [placeholder]='tagsLabel' />
    </md-input-container>
  </div>
  <div class="margin-top">
    <ideal-text-editor fxFlex="100%" [title]="bodyLabel" formControlName="text"></ideal-text-editor>
  </div>
</div>
