<md-card>
  <md-card-content>
    <form novalidate (ngSubmit)="save()" [formGroup]="form">
      <ideal-solution-fields [showIdeaFields]="showIdeaFields" [showProblemFields]="showProblemFields"
                             [solution]="solution" [submitted]="submitted" formGroupName="fields" [form]="fields"></ideal-solution-fields>
      <div class="padding-top" fxLayout="row" fxLayoutAlign="end">
        <button type="button" md-button color="accent" (click)="clearForm()">{{'Clear' | uppercase}}</button>
        <button type="submit" md-raised-button color="accent">{{submitText | uppercase}}</button>
      </div>
    </form>
  </md-card-content>
</md-card>
