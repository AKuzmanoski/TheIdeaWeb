<div [style.max-width]="maxWidth">
  <div fxLayout="row" fxLayoutAlign="center">
    <mat-icon [matTooltip]="badge?.name | idealClean:!tooltip" [style.font-size]="iconSize" [style.width]="iconSize" [style.height]="iconSize"
             [style.line-height]="iconSize" class="icon" color="primary" [svgIcon]="getIcon()"></mat-icon>
  </div>
  <div *ngIf="!tooltip" class="name" fxLayout="row" fxLayoutAlign="center">
    <span class="ideal-caption">{{badge.name}}</span>
  </div>
</div>
