<div [style.max-width]="maxWidth + 'px'">
  <div fxLayout="row" fxLayoutAlign="center">
    <button type="button" md-tooltip="{{badge?.name | idealClean:!namesAsTooltips}}" [style.width]="_buttonSize + 'px'"
            [style.height]="_buttonSize + 'px'"
            [style.line-height]="_buttonSize + 'px'"
            md-icon-button color="primary" (click)="clicked()" [disabled]="badge?.id == undefined">
      <md-icon [style.width]="_iconSize + 'px'" [style.height]="_iconSize + 'px'"
               [svgIcon]="getIconName(badge)"></md-icon>
    </button>
  </div>
  <div *ngIf="!namesAsTooltips" fxLayout="row" fxLayoutAlign="center">
    <span style="text-align: center;" class="ideal-caption">{{badge?.name}}</span>
  </div>
</div>
