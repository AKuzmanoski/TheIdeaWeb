<div [style.max-width]="maxWidth + 'px'">
  <div fxLayout="row" fxLayoutAlign="center">
    <button type="button" matTooltip="{{badge?.name | idealClean:!namesAsTooltips}}" [style.width]="_buttonSize + 'px'"
            [style.height]="_buttonSize + 'px'"
            [style.line-height]="_buttonSize + 'px'"
            mat-icon-button [color]="color" (click)="clicked()" [disabled]="badge?.id == undefined">
      <mat-icon style="opacity: 0.54" [style.width]="_iconSize + 'px'" [style.height]="_iconSize + 'px'"
               [svgIcon]="getIconName(badge)"></mat-icon>
    </button>
  </div>
  <div *ngIf="!namesAsTooltips" fxLayout="row" fxLayoutAlign="center">
    <span style="text-align: center;" class="ideal-caption">{{badge?.name}}</span>
  </div>
</div>
