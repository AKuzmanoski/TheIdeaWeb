<h3 mat-dialog-title>Please enter your PayPal account in order to proceed</h3>
<div fxLayout="row">
    <mat-form-field fxFlex>
        <input matInput placeholder="PayPal Account" [(ngModel)]="paypalAccount">
    </mat-form-field>
</div>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="closeDialog()">Enter</button>
</mat-dialog-actions>
