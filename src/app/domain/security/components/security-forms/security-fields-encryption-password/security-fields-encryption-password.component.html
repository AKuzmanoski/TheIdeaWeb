<div [formGroup]="form" fxLayout="column">
  <div fxLayout.xs="column" fxLayout="row">
    <md-input-container [dividerColor]="formErrors.password ? 'warn' : 'primary'" class="full-width">
      <input md-input mdInput formControlName="password" placeholder="Password" required/>
      <md-hint idealColor="warn" *ngIf="formErrors.password" align="end">{{formErrors.password}}</md-hint>
    </md-input-container>
  </div>
</div>
