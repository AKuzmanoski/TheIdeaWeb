<h3 mat-dialog-title>Please enter your private key password:</h3>
<div fxLayout="row">
  <mat-form-field fxFlex>
    <input matInput type="password" placeholder="Private key password:" [(ngModel)]="password">
  </mat-form-field>
</div>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="closeDialog()">Enter</button>
</mat-dialog-actions>
