<div md-dialog-content>
  <div style="min-width: 250px;">
  Discard changes?
  </div>
</div>
<div [class]="themeClass" md-dialog-actions fxLayout="row" fxLayoutAlign="end">
  <button md-button fxFlex="none" (click)="cancel()" color="primary">CANCEL</button>
  <button md-button fxFlex="none" (click)="submit()" color="primary">DISCARD</button>
</div>
