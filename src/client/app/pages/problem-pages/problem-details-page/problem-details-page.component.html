<div class="margin">
  <ideal-load-problem-details [problemId]="problemId"
                              (problemReady)="onProblemReady($event)"></ideal-load-problem-details>
  <h3>{{ideaList?.length}} Ideas</h3>
  <ideal-idea-list [problemId]="problemId" (ideaListReady)="onIdeaListReady($event)"></ideal-idea-list>
  <h3>Your Idea</h3>
  <ideal-solution-form-new *ngIf="problem" [showProblemFields]="false" [problem]="problem"></ideal-solution-form-new>
</div>
