<form *ngIf="active" (ngSubmit)="problemForm.form.valid && save()" #problemForm="ngForm">
  <ideal-problem-fields name="problem" [(ngModel)]="problem"></ideal-problem-fields>
  <div style="text-align: right">
    <button type="button" md-button (click)="clearForm()">Clear</button>
    <button type="submit" md-raised-button color="accent">{{submitText}}</button>
  </div>
</form>
