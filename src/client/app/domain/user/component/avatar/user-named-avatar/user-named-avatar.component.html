<ideal-widget-named-avatar
  [(ngModel)]="value.profilePicture"
  (ngModelChange)="notify()"
  [name]="value | idealUserName"
  [description]="value?.email"
  [alignment]="alignment"
  [radius]="profilePictureRadius"
  [type]="type"
  [nameFontSize]="nameFontSize"
  [descriptionFontSize]="descriptionFontSize">

</ideal-widget-named-avatar>
