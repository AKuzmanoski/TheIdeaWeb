<form (ngSubmit)="userPasswordForm.form.valid && login()" #userPasswordForm="ngForm">
  <ideal-user-password-fields name="userPasswordFields" [(ngModel)]="user"></ideal-user-password-fields>
  <md-checkbox color="primary" name="rememberMe" [(ngModel)]="rememberMe">Remember me</md-checkbox>
  <button md-raised-button class="full-width" color="primary" type="submit">
    {{buttonText}}
  </button>
</form>
