<div style="display: flex;">
  <md-input id="problemTitle" name="problemTitle" [placeholder]="titleLabel" style="flex: 50"
            [(ngModel)]="problem.title" (ngModelChange)="onChange()" required>
  </md-input>
  <span style="flex: 5;"></span>
  <md-input style="flex: 45;" id="problemTags" name="problemTags" [placeholder]='tagsLabel'>
  </md-input>
</div>
<div>
  <ideal-text-editor id="problemBody" [title]="bodyLabel" [(ngModel)]="problem.text" name="problemBody"
                     (ngModelChange)="onChange()"></ideal-text-editor>
</div>
