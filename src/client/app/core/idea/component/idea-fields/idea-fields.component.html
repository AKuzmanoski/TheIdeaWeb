<ideal-problem-fields *ngIf="showProblemFields" [titleLabel]="problemTitleLabel" [bodyLabel]="problemBodyLabel"
                      [tagsLabel]="problemTagsLabel" name="ideaProblem" [(ngModel)]="idea.problem"
                      (ngModelChange)="onChange()"></ideal-problem-fields>
<div *ngIf="showProblemFields" style="height: 40px;"></div>

<div style="display: flex;">
  <md-input style="flex: 50;" name="ideaTitle" [(ngModel)]="idea.title" (ngModelChange)="onChange()"
            [placeholder]="titleLabel"></md-input>
  <span style="flex: 5;"></span>
  <md-input style="flex: 45;" id="ideaTags" name="ideaTags" [placeholder]='ideaTagsLabel'>
  </md-input>
</div>
<md-textarea [placeholder]="sneakPeakLabel" class="fullWidth marginBottom"
             name="ideaSnackPeak" [(ngModel)]="idea.snackPeak" (ngModelChange)="onChange()"></md-textarea>
