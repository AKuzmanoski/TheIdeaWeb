<md-sidenav-layout>
  <md-sidenav #sidenav>
    Start Sidenav.
    <br>
    <button md-button #mybutton (click)="sidenav.close()">Close</button>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.toggle()">
      <md-icon class="sd-toolbar-icon">menu</md-icon>
    </button>
    <span class="flex"></span>
    <button md-icon-button (click)="openSearch()">
      <md-icon class="sd-toolbar-icon">search</md-icon>
    </button>
  </md-toolbar>
  <router-outlet></router-outlet>
</md-sidenav-layout>
