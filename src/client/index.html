<!DOCTYPE html>
<html lang="en">
<head>
  <base href="<%= APP_BASE %>">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= APP_TITLE %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/logo.png">
  <style type='text/css'>
    [hidden] { display: none !important;}
    .loader-container {
      width: 100%;
      height: 100vh;
      text-align: center;
      vertical-align: middle;
    }
    .loader {
      margin: auto;
      margin-top: 100px;
      border: 12px solid #B3E5FC; /* Light grey */
      border-top: 12px solid #03A9F4; /* Blue */
      border-radius: 99%;
      width: 100px;
      height: 100px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body>
  <ideal-app>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
  </ideal-app>

  <script>
    // Fixes undefined module function in SystemJS bundle
    function module() {}
  </script>

  <!-- shims:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script src="<%= APP_BASE %>app/system-config.js"></script>
  <% } %>

  <!-- libs:js -->
  <!-- endinject -->

  <!-- inject:js -->
  <!-- endinject -->

  <% if (BUILD_TYPE === 'dev') { %>
  <script>
    System.import('<%= BOOTSTRAP_MODULE %>')
      .catch(function (e) {
        console.error(e.stack || e,
          'Not expecting this error? Report it at https://github.com/mgechev/angular-seed/issues');
      });
  </script>
  <% } %>

</body>
</html>
